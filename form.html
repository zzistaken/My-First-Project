<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Zzistaken - Admin Panel</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/zzistaken-dark.png"
      type="image/x-icon"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/style/main.css" />
    <!-- Tablet CSS -->
    <link rel="stylesheet" href="/style/tablet.css" />
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="/style/Mobile.css" />
  </head>
  <body class="bg-dark">
    <aside id="sidebar" class="bg-regular">
      <div class="logo-area">
        <a
          class="header-text"
          id="logo"
          href="https://github.com/zzistaken"
          target="_blank"
          ><img
            height="48px"
            src="/images/zzistaken-dark.png"
            alt="Zzistaken"
          />Dashboard</a
        >
      </div>
      <nav>
        <ul>
          <li class="btn-nav">
            <i class="fa-solid fa-house"></i><a href="/home.html">Home</a>
          </li>
          <li class="btn-nav">
            <i class="fa-solid fa-user-group"></i
            ><a href="/employees.html">Employees</a>
          </li>
          <li class="btn-nav">
            <i class="fa-solid fa-toggle-off"></i><a href="/form.html">Form</a>
          </li>
        </ul>
      </nav>
      <button class="btn-exit">
        <a href="#"><i class="fa-solid fa-door-open"></i>Exit</a>
      </button>
    </aside>
    <section class="layoutpage">
      <ul id="mobileMenu">
        <li><i class="fa-solid fa-house"></i><a href="/home.html">Home</a></li>
        <li>
          <i class="fa-solid fa-user-group"></i
          ><a href="/employees.html">Employees</a>
        </li>
        <li>
          <i class="fa-solid fa-toggle-off"></i><a href="/form.html">Form</a>
        </li>
      </ul>
      <div class="welcome">
        <h1 class="header-text">Form Element</h1>
        <p>
          On this page I used the <strong id="html5">HTML5</strong> form element
          and styled it with <strong id="css3">CSS3</strong>. No action can be
          taken at the moment, but there will be more advanced features in my
          upcoming projects.
        </p>
      </div>
      <div class="formarea">
        <form>
          <div class="nameinputs">
            <input
              class="input"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
            <input
              class="input"
              type="text"
              name="surname"
              id="surname"
              placeholder="Surname"
            />
          </div>
          <div class="contactinputs">
            <input
              class="input"
              type="email"
              name="mail"
              id="mail"
              placeholder="E-mail"
              required
            />
            <input
              class="input"
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="genderControl">
            <label class="radio">
              <input type="radio" name="fale" />
              Male
            </label>
            <label class="radio">
              <input type="radio" name="female" />
              Female
            </label>
          </div>
          <textarea
            class="input"
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your message here..."
            required
          ></textarea>
          <label class="checkbox">
            <input type="checkbox" required />
            I agree to the terms and conditions.
          </label>
          <button class="btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
